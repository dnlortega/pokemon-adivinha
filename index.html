<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pok√©mon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #facc15, #ef4444);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .hidden { visibility: hidden; }
    </style>
</head>
<body>
    <h1>üî• Adivinhe o Pok√©mon! üî•</h1>
    <p>Pontua√ß√£o: <span id="score">0</span></p>
    <div class="container">
        <img id="pokemon-img" src="" alt="Pok√©mon">
        <br>
        <input type="text" id="guess" placeholder="Digite o nome do Pok√©mon">
        <button onclick="checkGuess()">Verificar</button>
        <p id="feedback"></p>
    </div>
    
    <script>
        let currentPokemon = null;
        let score = 0;

        async function fetchRandomPokemon() {
            const randomId = Math.floor(Math.random() * 151) + 1;
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
            const data = await response.json();
            
            currentPokemon = data.name;
            document.getElementById("pokemon-img").src = data.sprites.other["official-artwork"].front_default;
            document.getElementById("guess").value = "";
            document.getElementById("feedback").textContent = "";
        }

        function checkGuess() {
            const guess = document.getElementById("guess").value.toLowerCase();
            if (guess === currentPokemon) {
                document.getElementById("feedback").textContent = "‚úÖ Correto! Parab√©ns!";
                score++;
                document.getElementById("score").textContent = score;
                setTimeout(fetchRandomPokemon, 5000);
            } else {
                document.getElementById("feedback").textContent = "‚ùå Errado! Tente novamente.";
            }
        }
        
        fetchRandomPokemon();
    </script>
</body>
</html>
